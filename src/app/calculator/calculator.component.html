<div class="calculator">

  <input type="text" class="calculator-screen" [value]="currentNumber" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" (click)="getOperation('+')" class="operator" value="+"><b>+</b></button>
    <button type="button" (click)="getOperation('-')" class="operator" value="-"><b>-</b></button>
    <button type="button" (click)="getOperation('*')" class="operator" value="*"><b>&times;</b></button>
    <button type="button" (click)="getOperation('/')" class="operator" value="/"><b>&divide;</b></button>

    <button type="button" (click)="getNumber('7')" value="7"><b>7</b></button>
    <button type="button" (click)="getNumber('8')" value="8"><b>8</b></button>
    <button type="button" (click)="getNumber('9')" value="9"><b>9</b></button>

    <button type="button" (click)="getNumber('4')" value="4"><b>4</b></button>
    <button type="button" (click)="getNumber('5')" value="5"><b>5</b></button>
    <button type="button" (click)="getNumber('6')" value="6"><b>6</b></button>

    <button type="button" (click)="getNumber('1')" value="1"><b>1</b></button>
    <button type="button" (click)="getNumber('2')" value="2"><b>2</b></button>
    <button type="button" (click)="getNumber('3')" value="3"><b>3</b></button>

    <button type="button" (click)="getNumber('0')" value="0"><b>0</b></button>
    <button type="button" (click)="getDecimal()" class="decimal" value="."><b>.</b></button>
    <button type="button" (click)="clear()" class="all-clear" value="all-clear"><b>AC</b></button>

    <button type="button" (click)="getOperation('=')" class="equal-sign" value="="><b>=</b></button>

</div>

</div>
